########################################################
###datasource
########################################################
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/trial?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=mysqlpassword
#spring.datasource.max-active=20
#spring.datasource.max-idle=8
#spring.datasource.min-idle=8
#spring.datasource.initial-size=10
########################################################
### Java Persistence Api
########################################################
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create：启动会删除表重建, create-drop, update：第一次新建表后面更新，none, validate)
spring.jpa.hibernate.ddl-auto=update
# hibernate.dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#端口
server.port=80
########################################################
##redis
########################################################
spring.redis.database=1
spring.redis.password=guest
spring.redis.cluster.max-redirects=3
spring.redis.cluster.nodes[0]=127.0.0.1:6379
spring.redis.lettuce.pool.max-active=100
spring.redis.lettuce.pool.max-idle=100
spring.redis.lettuce.pool.min-idle=50
spring.redis.lettuce.pool.max-wait=6000
spring.redis.timeout=1000
